 		</nav>

  				</div>
  				<div class="form-group form-check">
    				<input type="checkbox" class="form-check-input" id="exampleCheck1">
    				<label class="form-check-label" for="exampleCheck1">Check me out</label>
  				</div>
 				<button type="submit" class="btn btn-dark">Ingresar</button>
 				<button type="submit" class="btn btn-dark">Registrar</button>
			</div>
		</form>

			<div class="col-md-3 mb-3">

  					<button type="button" class="list-group-item list-group-item-action ">Terror</button>
				</div>
			</div>
			<div class="col-md-6 mb-3">
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  					<div class="carousel-inner">
    					<div class="carousel-item active">
      						<img src="/home/danielsat/Escritorio/peliculas/prueba.jpg" class="d-block w-100" alt="...">
      						 <div class="carousel-caption d-none d-md-block">
          						<font color="silver" size="7">Peliculas de estreno</font>
          						<p>Lo más nuevo aquí puedes opinar</p>
        					 </div>
    					</div>

      						<img src="/home/danielsat/Escritorio/peliculas/prueba2.jpg" class="d-block w-100" alt="...">

          						<p>Comenta todo lo que pienses acerca de el terror en hallowen</p>
        				 	</div>
    					</div>
    					<div class="carousel-item">
      						<img src="/home/danielsat/Escritorio/peliculas/prueba3.jpg" class="d-block w-100" alt="...">
							<div class="carousel-caption d-none d-md-block">

			</div>

</div>
